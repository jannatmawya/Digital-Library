<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookish</title>
    <link rel="stylesheet" href="./CSS/registration.css" />
  </head>

  <body>
    <div class="whole2">
      <div class="main2">
        <h1>BOOKISH</h1>
        <h4>Create Your Library Account</h4>
        <p>Please complete all fields to gain access to the library</p>

        <form>
          <label for="name">Full Name</label><br />
          <input type="text" id="name" placeholder="Enter your full name" /><br /><br />

          <label for="university">University Name</label><br />
          <input type="text" id="university" placeholder="Enter your university name" /><br /><br />

          <label for="email">Enter your email</label><br />
          <input type="email" id="email" placeholder="Enter your email" /><br /><br />

          <label for="country">Country Name</label><br />
          <input type="text" id="country" placeholder="Enter your country name" /><br /><br />

          <label for="password">Enter your password</label><br />
          <input type="password" id="password" placeholder="Enter your password" /><br /><br />

          <button type="submit">
            <a href="./login.html">Registration</a>
          </button>
        </form>
      </div>

      <div class="img2">
        <img src="./Assets/Images/login.png" alt="Registration Image" />
      </div>
    </div>

    <script src="./JS/registration.js"></script>
  </body>
</html>
